<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://material-icons.github.io/material-icons-font/css/all.css"/>
    <link href="node_modules/bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">

    <script src="dist/index.bundle.js" defer></script>
</head>
<body class="has-background-info">
<div class="main_wrapper columns is-centered has-text-light">
    <div class="column is-half has-text-centered">
        <div class="todo">
            <h1 class="is-size-3">Приложение для создания своих дел</h1>
            <div class="field">
                <div class="control">
                    <div class="select is-primary">
                        <select name="prioritet" id="prioritet">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <input type="date" id="date_picker">
                    </div>
                </div>
            </div>

        <input type="text" placeholder="Задание..." class="input is-medium">
        <div class="button_plus has-background-black">
            <i class="material-icons md-add"></i>
        </div>
        </div>

        <div id="deals">
            <div class="wrap_task has-background-link">
                <p class="todo_text"> Тестовое дело </p>
                <p>13.10.2020 / 20.10.2020 </p>
                <i class="material-icons md-delete"></i>
            </div>
            <!--        Здесь у нас будет происходить отрисовка при помощи JavaScript-->
        </div>
    </div>
</div>

</body>
</html>
